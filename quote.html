<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Random Quotes Generator</title>
    <link rel="stylesheet" href="quote.css">
    <!--Fonts Link-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"/>
</head>
<body>
    <div class="wrapper">
    <h1>Today's Quote by St.vee</h1>
    <div class="content">
        <div class="quote-area">
        <i class="fa fa-quote-left"></i>


         <p class="quote">Make Everything Simple as Possible, but not Simpler</p>
        <i class="fa fa-quote-right"></i>
    </div>
    <div class="author">
    <span>~~</span>
    <span class="name">Albert Einstein</span>
    </div>
    </div>
    <div class="buttons">
        <div class="features">
            <ul> 
                <li class="sound"><i class="fa fa-volume-up"></i></li>
                <li class="copy"><i class="fa fa-copy"></i></li>
                <li class="twitter"><i class="fa fa-twitter"></i></li>
            </ul>
            <button>New Quote</button>
        </div>
    </div>
    </div>

    <script src="quote.js"></script>
</body>
</html>
